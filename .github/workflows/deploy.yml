name: deploy to aws

on: push

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15.1]
    steps:
    - uses: actions/checkout@v3
    - name: use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: $${{ matrix.node-version }}
    - run: npm ci
    - name: setup environment variables
      run: |
        echo "MY_ENV=test" >> $GITHUB_ENV
        echo "MY_REGION=ap-south-1" >> $GITHUB_ENV
        echo "BRANCH_NAME=develop" >> $GITHUB_ENV
    - name: serverless install plugin and deploy
      uses: serverless/github-action@v3.1
      with:
        args: -c "serverless install plugins 'serverless-python-requirements' && serverless deploy --stage=test"
    
     
